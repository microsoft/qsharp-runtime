steps:
- task: Cache@2
  inputs:
    key: 'ccache | "$(Agent.OS)" | "$(Build.BuildNumber)"'
    path: $(CCACHE_DIR)
    restoreKeys: | 
      ccache | "$(Agent.OS)"
  displayName: ccache
  condition: ne( variables['Agent.OS'], 'Windows_NT' )

- task: Cache@2
  inputs:
    key: 'sccache | "$(Agent.OS)" | "$(Build.BuildNumber)"'
    path: $(SCCACHE_DIR)
    restoreKeys: | 
      sccache | "$(Agent.OS)"
  displayName: sccache
  condition: eq( variables['Agent.OS'], 'Windows_NT' )
