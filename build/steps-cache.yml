steps:
- task: Cache@2
  inputs:
    key: 'ccache | "$(Agent.OS)" | "$(Build.BuildNumber)"'
    path: $(CCACHE_DIR)
    restoreKeys: | 
      ccache | "$(Agent.OS)"
  displayName: ccache

- task: Cache@2
  inputs:
    key: 'sccache | "$(Agent.OS)" | "$(Build.BuildNumber)"'
    path: $(SCCACHE_DIR)
    restoreKeys: | 
      sccache | "$(Agent.OS)"
  displayName: sccache
