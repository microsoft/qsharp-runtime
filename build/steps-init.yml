steps:

##
# Pre-reqs
##
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 5.6.0'
  inputs:
    versionSpec: '5.6.0'
 
- task: UseDotNet@2
  displayName: 'Use .NET Core SDK 3.1.300'
  inputs:
    packageType: sdk
    version: '3.1.300'


##
# Bootstrap
##
- pwsh: ./bootstrap.ps1
  displayName: "Bootstrap repository"
  workingDirectory: $(System.DefaultWorkingDirectory)
